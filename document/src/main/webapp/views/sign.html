<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/signIn.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      普通用户注册
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form form-horizontal">
          <div class="form-group">
            <span>用户名:</span>
            <input type="text" name="name" id="name" class="form-control" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <span>密码:</span>
            <input type="password" id="password" class="form-control" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <span>年龄:</span>
              <input type="number" id="age" class="form-control" placeholder="请输入年龄">
          </div>
          <div class="form-group">
            <span>邮件地址:</span>
            <input type="email" id="email" class="form-control" placeholder="请输入邮箱地址">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-confirm" name="button">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/jquery.min.js"></script>
<script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
