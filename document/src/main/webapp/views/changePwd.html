<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <title>Document</title>
  <style type="text/css">
    .tip{color:red}
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form form-horizontal">
        <div class="form-group">
          <span>原始密码</span>
          <input type="password" class="form-control" id="old" value="">
        </div>
        <div class="form-group">
          <span>新密码</span>
          <input type="password" class="form-control" id="new" value="">
        </div>
        <div class="form-group">
          <span>确认新密码</span>
          <input type="password" class="form-control" id="reNew" value="">
          <span class="tip" style="display:none">两次新密码输入不一致</span>
        </div>
        <div class="form-group">
        <button type="button" id="button" class="btn btn-info" disabled="disabled">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../scripts/jquery.min.js"></script>
<script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../scripts/dataService.js"></script>
<script src="../scripts/chPwd.js"></script>
</body>
</html>
